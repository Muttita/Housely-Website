<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housely - ระบบขายหน้าร้าน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Housely POS</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="/user/product" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">สินค้า</a>
                    <select class="py-2 px-2 text-gray-500 font-semibold bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="location = this.value; showSelectedRoom(this);">
                        <option value="">เลือกหมวดหมู่</option>
                        <option th:each="cate : ${categorys}" 
                                th:value="@{/user/product/category/{id}(id=${cate.categoryId})}" 
                                th:text="${cate.categoryName}"></option>
                    </select>
                    <select class="py-2 px-2 text-gray-500 font-semibold bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="location = this.value; showSelectedRoom(this);">
                        <option value="">เลือกห้อง</option>
                        <option th:each="room : ${rooms}" 
                                th:value="@{/user/product/room/{id}(id=${room.id})}" 
                                th:text="${room.roomName}"></option>
                    </select>
                    <a href="/user/orders" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">คำสั่งซื้อ</a>
                    <a href="/user/profile" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">โปรไฟล์</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap -mx-4">
            <!-- รายการสินค้า -->
            <div class="w-full md:w-2/3 px-4 mb-8">
                <div class="flex">
                    <span>
                        <h2 class="text-2xl font-bold mb-4">รายการสินค้า</h2>
                    </span>
                    <span class="ml-4">
                        <h1 id="selectedRoomTitle" class="text-2xl font-bold mb-4"></h1>
                    </span>
                
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4" id="productList">
                    <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md overflow-hidden transition duration-300 ease-in-out transform hover:scale-105">
                        <img th:src="@{'/uploads/' + ${product.imageBase64}}" class="w-full h-32 object-cover" alt="Product Image">
                        <div class="p-4">
                            <h5 class="text-lg font-semibold mb-2" th:text="${product.productName}"></h5>
                            <p class="text-sm text-gray-600 mb-2" th:text="${product.description}"></p>
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-blue-600" th:text="${#numbers.formatCurrency(product.price)}"></span>
                                <span class="text-sm text-gray-500" th:text="${'จำนวน: ' + product.quantity}"></span>
                            </div>
                            <button onclick="addToCart(this)" th:data-id="${product.id}" th:data-name="${product.productName}" th:data-price="${product.price}" class="mt-2 w-full bg-blue-500 text-white py-1 px-2 rounded text-sm hover:bg-blue-600 transition duration-300">เพิ่มลงตะกร้า</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ตะกร้าสินค้า -->
            <div class="w-full md:w-1/3 px-4">
                <h2 class="text-2xl font-bold mb-4">ตะกร้าสินค้า</h2>
                <div class="bg-white rounded-lg shadow p-4">
                    <ul id="cartItems" class="mb-4">
                        <!-- รายการสินค้าในตะกร้าจะถูกเพิ่มที่นี่ด้วย JavaScript -->
                    </ul>
                    <div class="border-t pt-4">
                        <p class="text-xl font-bold">ยอดรวม: <span id="totalAmount">0</span> บาท</p>
                    </div>
                    <button onclick="checkout()" class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">ชำระเงิน</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(button) {
        const productId = button.getAttribute('data-id');
        const productName = button.getAttribute('data-name');
        const productPrice = parseFloat(button.getAttribute('data-price'));
        const productQuantity = parseInt(button.closest('.bg-white').querySelector('span.text-sm.text-gray-500').textContent.split(': ')[1]);

        const existingItem = cart.find(item => item.id === productId);
        if (existingItem) {
            // ตรวจสอบจำนวนที่มีอยู่ในคลัง
            if (existingItem.quantity < productQuantity) {
                existingItem.quantity += 1;
            } else {
                alert('ไม่สามารถเพิ่มสินค้ามากกว่าที่มีอยู่ในคลัง');
                return;
            }
        } else {
            // ถ้าสินค้านี้ยังไม่มีในตะกร้า
            if (1 <= productQuantity) {
                cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
            } else {
                alert('ไม่สามารถเพิ่มสินค้ามากกว่าที่มีอยู่ในคลัง');
                return;
            }
        }

        updateCartDisplay();
        localStorage.setItem('cart', JSON.stringify(cart)); // บันทึกตะกร้าใน localStorage
    }


        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = '';

            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center mb-2';
                li.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>${(item.price * item.quantity).toFixed(2)} บาท</span>
                    <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700 ml-4">ลบ</button>
                    <button onclick="decreaseQuantity('${item.id}')" class="text-yellow-500 hover:text-yellow-700 ml-2">ลดจำนวน</button>
                `;
                cartItemsElement.appendChild(li);
            });

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1; // ลดจำนวนสินค้า
                } else {
                    // หากจำนวนสินค้าถึง 1 ให้ลบออกจากตะกร้า
                    removeFromCart(productId);
                }
                updateCartDisplay(); // อัปเดตการแสดงผล
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId); // ลบสินค้าออกจากตะกร้า
            updateCartDisplay(); // อัปเดตการแสดงผล
            localStorage.setItem('cart', JSON.stringify(cart)); // บันทึกตะกร้าใน localStorage
        }




        function checkout() {
            if (cart.length === 0) {
                alert('กรุณาเพิ่มสินค้าในตะกร้าก่อนชำระเงิน');
                return;
            }

            // แสดงยอดรวมสำหรับการชำระเงิน
            let totalAmount = document.getElementById('totalAmount').textContent;
            if (confirm('คุณต้องการชำระเงิน? ยอดรวม: ' + totalAmount + ' บาท')) {
            // ปรับปรุงจำนวนสินค้าในฐานข้อมูล
            let promises = cart.map(item => {
                return updateProductQuantity(item.id, item.quantity);
            });

            // รอให้การอัปเดตทั้งหมดเสร็จสิ้น
            Promise.all(promises)
                .then(() => {
                    alert('ชำระเงินเรียบร้อย! ยอดรวม: ' + totalAmount + ' บาท');
                    // ลบข้อมูลตะกร้าใน localStorage
                    cart = [];
                    localStorage.removeItem('cart');
                    updateCartDisplay();
                })
                .catch(error => {
                    console.error('เกิดข้อผิดพลาดในการอัปเดตจำนวนสินค้า:', error);
                });
        }

            // ปรับปรุงจำนวนสินค้าในฐานข้อมูล (ถ้ามี)
            cart.forEach(item => {
                // สมมติว่าคุณมีฟังก์ชัน updateProductQuantity เพื่ออัปเดตจำนวนในฐานข้อมูล
                updateProductQuantity(item.id, item.quantity);
            });

            // ลบข้อมูลตะกร้าใน localStorage
            cart = [];
            localStorage.removeItem('cart');
            updateCartDisplay();
        }

        // โหลดค่าตะกร้าจาก localStorage เมื่อหน้าโหลด
        window.onload = function() {
            const savedCart = JSON.parse(localStorage.getItem('cart'));
            if (savedCart) {
                cart = savedCart;
                updateCartDisplay();
            }
        }

        function updateProductQuantity(productId, quantity) {
            // เชื่อมต่อ API ของคุณที่นี่
            fetch(`/api/products/${productId}/decrease?quantity=${quantity}`, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Quantity updated:', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }


        
    </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            // ฟังก์ชันเพื่อแสดงชื่อห้องที่เลือก และเก็บชื่อห้องไว้ใน localStorage
            function showSelectedRoom(selectElement) {
                const selectedRoomName = selectElement.options[selectElement.selectedIndex].text;

                if (selectElement.value !== "") {
                    document.getElementById("selectedRoomTitle").innerText = selectedRoomName;
                    localStorage.setItem("selectedRoomName", selectedRoomName);
                } else {
                    document.getElementById("selectedRoomTitle").innerText = "";
                    localStorage.removeItem("selectedRoomName");
                }

                // เก็บค่า cart ใน localStorage เพื่อไม่ให้หายไป
                localStorage.setItem("cart", JSON.stringify(cart));
            }
        
            // เมื่อหน้าเว็บถูกโหลด ให้แสดงชื่อห้องจาก localStorage (ถ้ามี) และโหลดค่า cart
            window.onload = function() {
                const savedRoomName = localStorage.getItem("selectedRoomName");
                const savedCart = JSON.parse(localStorage.getItem("cart")) || []; // โหลดค่าตะกร้าจาก localStorage
                cart = savedCart; // ตั้งค่าตะกร้าเป็นค่าที่โหลดจาก localStorage

                // อัปเดตการแสดงผลของตะกร้า
                updateCartDisplay();

                const currentPath = window.location.pathname; // รับ URL ปัจจุบัน

                // ตรวจสอบว่าหน้าเป็นหน้าที่ต้องการแสดงชื่อห้องหรือไม่
                if (currentPath.includes("/product/category")) { // ปรับให้ตรงกับ URL ที่ต้องการ
                    if (savedRoomName) {
                        document.getElementById("selectedRoomTitle").innerText = savedRoomName;
                    }
                } else {
                    // ถ้าไม่ใช่หน้า /product ให้ซ่อน h1
                    document.getElementById("selectedRoomTitle").style.display = "none";
                }
            };
        </script>
</body>
</html>
