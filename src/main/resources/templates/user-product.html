<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* สีพื้นหลังที่อ่อน */
            padding: 20px;
        }
        .product-card {
            transition: transform 0.2s; /* เพิ่มการเปลี่ยนแปลงเมื่อ hover */
            border-radius: 10px; /* มุมโค้ง */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เงา */
        }
        .product-card:hover {
            transform: scale(1.05); /* ขยายเมื่อ hover */
        }
        .product-card img {
            max-height: 180px;
            object-fit: contain;
            border-radius: 10px 10px 0 0; /* มุมโค้งสำหรับรูปภาพ */
        }
        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
        }
        .card-text {
            color: #555;
        }
        .btn-primary {
            background-color: #007bff; /* ปรับสีปุ่ม */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* สีเมื่อ hover */
            border-color: #0056b3;
        }
        .navbar {
            border-bottom: 2px solid #007bff; /* เส้นขอบล่าง */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Housely</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="col-md-6">
                            <select class="form-select" onchange="location = this.value;">
                                <option value="">เลือกหมวดหมู่</option>
                                <option th:each="cate : ${categorys}" 
                                        th:value="@{/user/product/category/{id}(id=${cate.categoryId})}" 
                                        th:text="${cate.categoryName}"></option>
                            </select>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="col-md-6">
                            <select class="form-select" onchange="location = this.value;">
                                <option value="">เลือกห้อง</option>
                                <option th:each="room : ${rooms}" 
                                        th:value="@{/user/product/room/{id}(id=${room.id})}" 
                                        th:text="${room.roomName}"></option>
                            </select>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/user/orders}">คำสั่งซื้อ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/user/profile}">โปรไฟล์</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Product</h1>

        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4" th:each="product : ${products}">
                <div class="card product-card">
                    <img th:src="@{'/uploads/' + ${product.imageBase64}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text">
                            <strong th:text="${#numbers.formatCurrency(product.price)}"></strong>
                            <small class="text-muted" th:text="${'(Qty: ' + product.quantity + ')'}"></small>
                        </p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/user/product/' + ${product.id}}" class="btn btn-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
