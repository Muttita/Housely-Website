<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Anuphan', sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            background-color: #DFF3EA;
        }
        header {
            background: linear-gradient(to top, #DFF3EA, #C2E4EF);
            color: #000;
            padding: 15px;
            text-align: left;
        }
        header h1 {
            font-family: 'Aboreto', cursive;
            font-size: 2.2em;
            margin: 0;
        }
        main {
            flex: 1;
            padding: 30px;
            text-align: center;
        }
        main h2 {
            color: #000;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .features-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .feature-box {
            background: rgba(255, 255, 255, 0.55); /* กล่องสีขาวโปร่งใส 55% */
            border-radius: 12px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .feature-box img {
            width: 80px;
            height: 80px;
        }
        .feature-box h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #000;
        }
        .feature-link {
            text-decoration: none;
            color: inherit;
        }
        footer {
            background: linear-gradient(to bottom, #DFF3EA, #C2E4EF);
            color: #000;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HOUSELY</h1>
    </header>

    <main>
        <h2>Available Features</h2>

        <div class="features-container">
            <a th:href="@{/products}" class="feature-link">
                <div class="feature-box">
                    <img th:src="@{/uploads/Furniture.png}" alt="Products Icon">
                    <h3>Furnitures</h3>
                </div>
            </a>
            <a th:href="@{/categories}" class="feature-link">
                <div class="feature-box">
                    <img th:src="@{/uploads/categories.png}" alt="Categories Icon">
                    <h3>Categories</h3>
                </div>
            </a>
            <a th:href="@{/rooms}" class="feature-link">
                <div class="feature-box">
                    <img th:src="@{/uploads/room.png}" alt="Rooms Icon">
                    <h3>Rooms</h3>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Furniture Shop Management System</p>
    </footer>
</body>
</html>
