<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            font-family: "Anuphan", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #ffffff;
        }

        table.table-striped {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table.table-striped thead {
            background-color: #4caf50;
        }

        table.table-striped thead th {
            padding: 12px;
            white-space: nowrap;
        }

        table.table-striped tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        table.table-striped tbody tr:hover {
            background-color: #e2e8f0;
            transition: background-color 0.3s ease;
        }

        .col-fixed {
            width: 100px;
        }

        .col-name {
            width: 200px;
        }

        .col-brand {
            width: 150px;
        }

        .word-break {
            word-break: break-word;
            white-space: normal;
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold" style="margin: 30px 0px 30px 0px;">รายการสินค้า</h1>

        <div class="flex justify-between mb-4">
            <div class="flex justify-end">
                <a href="/products/add" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus h-5 w-5 mr-2"></i> เพิ่มสินค้าใหม่
                </a>
            </div>
            <div>
                <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                    <i class="fas fa-home h-5 w-5 mr-2"></i> กลับสู่หน้าหลัก
                </a>
            </div>
        </div>
        <div class="mb-4">
            <div class="flex space-x-4 items-center">
                <!-- Dropdown เลือกประเภทการค้นหา -->
                <div class="w-1/5">
                    <label for="searchType" class="block text-sm font-medium text-gray-700">ค้นหาจาก</label>
                    <select id="searchType" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm h-10 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150 ease-in-out">
                        <option value="productName">ชื่อสินค้า</option>
                        <option value="brandName">ยี่ห้อ</option>
                        <option value="productCode">รหัสสินค้า</option>
                        <option value="categories">ประเภท</option>
                        <option value="rooms">ห้อง</option>
                    </select>
                </div>
        
                <!-- ช่องค้นหา -->
                <div class="flex-grow">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700">คำค้นหา</label>
                    <input type="text" id="searchInput" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm h-10 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm transition duration-150 ease-in-out" placeholder="พิมพ์คำค้นหา...">
                </div>
        
                <!-- ปุ่มค้นหา -->
                <div class="flex items-end">
                    <button id="searchButton" class="bg-green-500 text-white px-4 h-10 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200 ease-in-out">
                        <i class="fas fa-search h-5 w-5 mr-2"></i> ค้นหา
                    </button>
                </div>
            </div>
        </div>              
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">รูปภาพ</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">รหัสสินค้า</th>
                    <th class="col-brand px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ยี่ห้อ</th>
                    <th class="col-name px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ชื่อสินค้า</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ราคา</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">จำนวนสต็อก</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">คำอธิบาย</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ประเภท</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ห้อง</th>
                    <th class="col-fixed px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">การดำเนินการ</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="productTable">
                <tr class="table-row" th:each="product : ${products}">
                    <td class="word-break">
                        <img th:src="@{'/uploads/' + ${product.imageBase64}}" alt="Product Image" style="width: 50px; height: 50px;" />
                    </td>
                    <td class="word-break" th:text="${product.productCode}"></td>
                    <td class="word-break" th:text="${product.brandName}"></td>
                    <td class="word-break" th:text="${product.productName}"></td>
                    <td class="word-break" th:text="${product.price}"></td>
                    <td class="word-break" th:text="${product.quantity}"></td>
                    <td class="word-break" th:text="${product.description}"></td>
                    <td>
                        <span th:each="category, stat : ${product.categories}">
                            <span class="word-break" th:text="${category.categoryName}"></span>
                            <span th:if="${!stat.last}">&nbsp;</span>
                        </span>
                    </td>
                    <td>
                        <span th:each="room, stat : ${product.rooms}">
                            <span class="word-break" th:text="${room.roomName}"></span>
                            <span th:if="${!stat.last}">, </span>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning">แก้ไข</a>
                        <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger" onclick="return confirmDelete()">ลบ</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // ฟังก์ชันการค้นหาข้อมูล
        document.getElementById('searchButton').addEventListener('click', function() {
            var searchType = document.getElementById('searchType').value; // ประเภทการค้นหา
            var searchInput = document.getElementById('searchInput').value.toLowerCase(); // คำค้นหา
            var tableRows = document.querySelectorAll('#productTable .table-row'); // แถวข้อมูลในตาราง

            tableRows.forEach(function(row) {
                var cellValue = row.querySelector('td:nth-child(' + getColumnIndex(searchType) + ')').textContent.toLowerCase(); // ค่าของเซลล์ที่ค้นหา
                if (cellValue.includes(searchInput)) {
                    row.style.display = ''; // แสดงแถวที่ตรงกับคำค้นหา
                } else {
                    row.style.display = 'none'; // ซ่อนแถวที่ไม่ตรงกับคำค้นหา
                }
            });
        });

        // ฟังก์ชันที่ใช้ในการคืนค่าคอลัมน์ที่ต้องการค้นหา
        function getColumnIndex(type) {
            switch (type) {
                case 'productCode':
                    return 2; // คอลัมน์รหัสสินค้า
                case 'brandName':
                    return 3; // คอลัมน์ยี่ห้อ
                case 'productName':
                    return 4; // คอลัมน์ชื่อสินค้า
                case 'categories':
                    return 8; // คอลัมน์ประเภท
                case 'rooms':
                    return 9; // คอลัมน์ห้อง
                default:
                    return 0;
            }
        }

        function confirmDelete() {
            return confirm('คุณแน่ใจว่าต้องการลบสินค้านี้?');
        }
    </script>
</body>

</html>
