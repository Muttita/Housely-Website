<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .order-table th {
            background-color: #4CAF50;
            color: white;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        .summary {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: white;
        }
        .checkout-button {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <table class="order-table">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${orderItems}">
                <td><img th:src="@{'/uploads/' + ${item.product.imageBase64}}" alt="Product Image" width="50" height="50" /></td>
                <td th:text="${item.product.productName}"></td>
                <td th:text="${item.product.brandName}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price * item.quantity}"></td>
            </tr>
        </tbody>
    </table>
    <div class="total" th:text="'Total: ' + ${totalPrice}"></div>

    <div class="summary">
        <h2>Order Summary</h2>
        <p><strong>Address:</strong> <span th:text="${userAddress}"></span></p>
        <p><strong>Payment Method:</strong> <span th:text="${paymentMethod}"></span></p>
        <p><strong>Status:</strong> <span th:text="${orderStatus}"></span></p>
    </div>

    <a th:href="@{/user/orders}" class="checkout-button">Back to Orders</a>
</body>
</html>
