<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            display: inline-block;
            vertical-align: top;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .cart-table th {
            background-color: #4CAF50;
            color: white;
        }
        .summary {
            width: 35%;
            margin-left: 20px;
            display: inline-block;
            vertical-align: top;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: white;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        .checkout-button {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{'/uploads/' + ${item.product.imageBase64}}" alt="Product Image" width="50" height="50" /></td>
                <td th:text="${item.product.productName}"></td>
                <td th:text="${item.product.brandName}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price * item.quantity}"></td>
            </tr>
        </tbody>
    </table>

    <div class="summary">
        <h2>Order Summary</h2>
        <p><strong>Address:</strong> <span th:text="${userAddress}"></span></p>
        <p><strong>Total Amount:</strong> <span th:text="${totalPrice}"></span></p>
        <p><strong>Payment Method:</strong></p>
        <select class="form-select" onchange="location = this.value;">
            <option value="">--เลือก--</option>
            <option th:each="ship : ${shippings}" 
                    th:value="@{/user/product/shipping/{id}(id=${ship.shippingId})}" 
                    th:text="${ship.shippingName}"></option>
        </select>
    </div>

    <div class="total" th:text="'Total: ' + ${totalPrice}"></div>
    <a th:href="@{/user/checkout}" class="checkout-button">Checkout</a>
</body>
</html>
