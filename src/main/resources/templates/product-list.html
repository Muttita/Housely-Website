<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th> <!-- New Image Column -->
                <th>Product Code</th>
                <th>Brand Name</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Categories</th>
                <th>Rooms</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:src="@{'/uploads/' + ${product.imageBase64}}" alt="Product Image" width="100" height="100" />
                </td> <!-- Displaying Image -->
                <td th:text="${product.productCode}"></td>
                <td th:text="${product.brandName}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.description}"></td>

                <td>
                    <span th:each="category : ${product.categories}" th:text="${category.categoryName}"></span>
                </td> <!-- Displaying Categories -->
                
                <td>
                    <span th:each="room : ${product.rooms}" th:text="${room.roomName}"></span>
                </td> <!-- Displaying Rooms -->

                <td>
                    <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
                    <a th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/products/add">Add New Product</a>
</body>
</html>
